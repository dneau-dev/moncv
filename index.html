<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV - Daniel Neau-Inizan | iOS Style</title>
    <meta
        name="description"
        content="CV de Daniel Neau-Inizan - Profil professionnel et compétences."
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- VARIABLES DE THÈME (Style iOS Adaptatif) --- */
        :root {
            --apple-accent: #FF3B30; /* Un rouge vibrant style iOS */
            --bg-base: #F2F2F7; /* Gris clair par défaut (Light Mode) */
            --bg-dark: #1C1C1E; /* Gris très sombre (Dark Mode) */
            --text-color: #000000;
            --control-bg: rgba(255, 255, 255, 0.8); /* Frosted Glass Light */
            --radius-large: 14px;
            --shadow-depth: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Mode Sombre (Par défaut dans ce style pour l'effet "pro") */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-base: var(--bg-dark);
                --text-color: #FFFFFF;
                --control-bg: rgba(28, 28, 30, 0.7); /* Frosted Glass Dark */
                --shadow-depth: 0 8px 20px rgba(0, 0, 0, 0.5);
            }
        }
        
        /* --- STRUCTURE DE BASE --- */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg-base); 
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; /* Police système Apple */
            color: var(--text-color);
        }

        /* --- BARRE DE CONTRÔLE FLOTTANTE (iOS Style) --- */
        .custom-controls {
            position: fixed;
            top: 20px; /* Décalé du bord pour un effet "flottant" */
            left: 50%;
            transform: translateX(-50%);
            width: 95%; /* Moins de 100% pour bien voir le flottement */
            max-width: 800px; /* Limiter la largeur sur grand écran */
            height: 55px;
            
            /* Verre Dépoli (Frosted Glass) */
            background: var(--control-bg);
            backdrop-filter: blur(25px) saturate(1.5); 
            
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            border-radius: var(--radius-large); /* Coins arrondis iOS */
            box-shadow: var(--shadow-depth);
            transition: all 0.3s ease;
        }

        @media print { .custom-controls { display: none; } }

        .controls-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .controls-group span {
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Boutons (Ultra-légers et arrondis) */
        .control-button {
            background-color: transparent;
            color: var(--text-color);
            border: none;
            padding: 8px 12px;
            border-radius: 10px; /* Coins arrondis spécifiques aux boutons */
            cursor: pointer;
            transition: background-color 0.15s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            font-weight: 500;
        }

        .control-button:hover {
            background-color: rgba(150, 150, 150, 0.1); /* Survol très subtil */
            transform: none; /* Supprimer la translation */
        }
        
        .control-button.primary {
             /* Bouton d'action principal (Download) en couleur accentuée */
             background-color: var(--apple-accent);
             color: white;
        }
        
        .control-button.primary:hover {
             background-color: #E6362C;
        }


        /* --- CONTENEUR PDF (Décalé pour laisser la place) --- */
        .pdf-wrapper {
            padding-top: 90px; /* Espace pour la barre de contrôle flottante */
            height: 100%;
            width: 100%;
        }
        
        .pdf-container {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Styles de fallback */
        .fallback-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-color);
            text-align: center;
            background: var(--bg-base); 
        }
        
        .fallback-message .control-button { 
            position: static;
            margin-top: 20px;
            color: white;
            background-color: var(--apple-accent);
        }
        
        @media (max-width: 600px) {
            .controls-group .btn-text {
                display: none; /* Masquer le texte du bouton sur petit écran */
            }
        }
    </style>
</head>
<body>

    <div class="custom-controls">
        <div class="controls-group">
            <span>CV Daniel Neau-Inizan</span>
        </div>

        <div class="controls-group">
            <button class="control-button" onclick="printCV()" title="Imprimer le document">
                <i class="fas fa-print"></i>
            </button>
            
            <button class="control-button" onclick="toggleFullScreen()" title="Passer en plein écran">
                <i class="fas fa-expand"></i>
            </button>
            
            <a href="daniel-neau-inizan-cv.pdf" class="control-button primary" download title="Télécharger le fichier PDF">
                <i class="fas fa-download"></i>
                <span class="btn-text">PDF</span>
            </a>
        </div>
    </div>

    <div class="pdf-wrapper">
        <object
            data="daniel-neau-inizan-cv.pdf"
            type="application/pdf"
            class="pdf-container"
            aria-label="CV de Daniel Neau-Inizan"
        >
            <div class="fallback-message">
                <h2>Impossible d'afficher le PDF directement.</h2>
                <p>Votre navigateur ne supporte pas l'affichage de PDF intégré.</p>
                <a
                    href="daniel-neau-inizan-cv.pdf"
                    class="control-button"
                    download
                >
                    Cliquez ici pour télécharger le CV
                </a>
            </div>
        </object>
    </div>

    <script>
        function printCV() {
            window.print();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error("Impossible d'activer le mode plein écran.", err);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
