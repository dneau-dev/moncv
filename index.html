<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV - Daniel Neau-Inizan</title>

  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #3498db;
      --bg-color: #f4f7f6;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: #333;
      line-height: 1.6;
    }

    /* Zone de contenu principal (exemple : lettre de motivation, portfolio) */
    .main-content {
      max-width: 800px;
      margin: 40px;
      padding-right: 320px; /* Espace pour ne pas être caché par le CV réduit */
    }

    h1 { color: var(--primary-color); }
    p { margin-bottom: 1.5em; }

    /* Conteneur du CV Flottant */
    .cv-floating-container {
      position: fixed;
      top: 20px;
      right: 20px;
      bottom: 20px;
      width: 45%;
      min-width: 320px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 1000;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.05);
    }

    /* Barre d'en-tête du CV */
    .cv-header {
      background: var(--primary-color);
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer; /* Permet de cliquer pour réduire/agrandir */
    }

    .cv-title {
      font-weight: 600;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 10px;
    }
